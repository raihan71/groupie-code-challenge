<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">Group</span>
  <div class="my-2 my-lg-0">
    <a routerLink="/add" class="btn btn-md btn-light">Add Group</a>
  </div>
</nav>

<div class="mt-1 px-2">
  <table class="table table-borderless">
  <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">Group Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let group of groups; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{group?.name}}</td>
      <td>
        <a [routerLink]="['/edit', group?.id]" class="btn btn-md btn-light">Edit</a> |
        <button (click)="deleteGroup(group?.id)" class="btn btn-md btn-light">Delete</button>
      </td>
    </tr>
  </tbody>
  </table>
</div>
